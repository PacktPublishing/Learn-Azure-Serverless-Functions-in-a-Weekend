name: GitHub Secrets

on:
  workflow_dispatch:
    
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:  
      - name: Print Secret
        run: |
            echo "sec1: ${{ secrets.AZURE_CREDENTIALS  }}"
            echo "sec2: ${{ secrets.cder  }}"
            
      - name: Print Secret as an environment variable
        run: |
            echo "sec1: $AZURE_CREDENTIALS"
        env:
            AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

